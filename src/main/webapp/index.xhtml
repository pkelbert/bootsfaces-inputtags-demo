<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
      <title>BootsFaces InputTags Demo</title>
    </h:head>

    <h:body style="padding: 20px;">

      <b:form id="form">

        <h1>BootsFaces InputTags Demo</h1>

        <h2>Tags Basic</h2>

        <b:panel>

          <b:inputText id="basic"
                       label="Tags Basic"
                       tags="true"
                       value="#{indexView.basic}"
                       />

          <b:commandButton value="Submit" />

          <hr/>

          <dl>
              <dt>Last submitted value:</dt>
              <dd><h:outputText value="#{indexView.basic}" /></dd>
          </dl>

        </b:panel>

        <h2>Simple Typeahead</h2>

        <b:panel>

          <b:inputText id="typeahead-simple"
                       label="Simple Typeahead"
                       typeahead="true"
                       typeaheadValues="#{indexView.typeaheadValues}"
                       value="#{indexView.simpleTypeahead}"
                       />

          <b:commandButton value="Submit" />

          <hr/>

          <dl>
              <dt>Last submitted value:</dt>
              <dd><h:outputText value="#{indexView.simpleTypeahead}" /></dd>
          </dl>

        </b:panel>

        <h2>Typeahead w/ Tags</h2>

        <b:panel>

          <b:inputText id="typeahead-tags"
                       label="Typeahead w/ Tags"
                       tags="true"
                       typeahead="true"
                       typeaheadValues="#{indexView.typeaheadValues}"
                       value="#{indexView.typeaheadTags}"
                       />

          <b:commandButton value="Submit" />

          <hr/>

          <dl>
              <dt>Last submitted value:</dt>
              <dd><h:outputText value="#{indexView.typeaheadTags}" /></dd>
          </dl>

        </b:panel>

      </b:form>

    </h:body>

</html>
